{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
<h1>Posts</h1>
<a class="btn btn-primary" href="{{ url_for('create_one_post') }}">Nuevo Post</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Contenido</th>
            <th>Fecha de Creación</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post['id'] }}</td>
            <td>{{ post['title'] }}</td>
            <td>{{ post['content'] }}</td>
            <td>{{ post['created'] }}</td>
            <td>
                <a href="{{ url_for('get_one_post', post_id=post['id']) }}" class="btn btn-info">Ver</a>
                <a href="{{ url_for('edit_one_post', post_id=post['id']) }}" class="btn btn-warning">Editar</a>
                <form action="{{ url_for('delete_one_post', post_id=post['id']) }}" method="POST" style="display:inline;">
                    <button class="btn btn-danger" type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
